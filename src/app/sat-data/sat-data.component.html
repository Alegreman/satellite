<div class="mat-elevation-z8">
  <table
    mat-table
    #table
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <!-- Id Column-->

    <!-- Satellite-ID Column-->

    <ng-container matColumnDef="satid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Satellite ID</th>
      <td mat-cell *matCellDef="let row">{{ row.satid }}</td>
    </ng-container>

    <!-- satelliteName Column -->
    <ng-container matColumnDef="satname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Satellite Name</th>
      <td mat-cell *matCellDef="let row">{{ row.satname }}</td>
    </ng-container>
    <!-- launchDate Column -->
    <ng-container matColumnDef="launchDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Launch Date</th>
      <td mat-cell *matCellDef="let row">{{ row.launchDate }}</td>
    </ng-container>

    <!-- latitude Column -->
    <ng-container matColumnDef="satlat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>latitude</th>
      <td mat-cell *matCellDef="let row">{{ row.satlat }}</td>
    </ng-container>
    <!-- longitude Column -->
    <ng-container matColumnDef="satlng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>longitude</th>
      <td mat-cell *matCellDef="let row">{{ row.satlng }}</td>
    </ng-container>

    <!-- altitude Column -->
    <ng-container matColumnDef="satalt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>altitude</th>
      <td mat-cell *matCellDef="let row">{{ row.satalt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
